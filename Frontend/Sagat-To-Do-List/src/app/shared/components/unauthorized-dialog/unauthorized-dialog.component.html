<div class="backdrop" *ngIf="isVisible" (click)="onBackdropClick()"></div>

<div class="unauthorized-dialog" *ngIf="isVisible" [class]="getColorClassForType()">
  <div class="dialog-header">
    <div class="dialog-icon">{{ getIconForType() }}</div>
    <h3 class="dialog-title">{{ data.title }}</h3>
  </div>
  
  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>
  
  <div class="dialog-actions">
    <button 
      type="button" 
      class="btn btn-acknowledge"
      [class]="getButtonClass()"
      (click)="onAcknowledge()">
      {{ data.buttonText || 'Entendido' }}
    </button>
  </div>
</div>
